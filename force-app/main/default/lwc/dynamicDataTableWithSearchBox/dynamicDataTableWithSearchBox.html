<template>
    <lightning-card title={title} icon-name="standard:account">
        <div class="slds-p-around_medium">
            <lightning-input type="search" style="width:25%" label="Search" onchange={handleSearch}></lightning-input>
        </div>
        <template if:true={filteredData}>
            <lightning-datatable
                key-field="Id"
                data={filteredData}
                columns={columns}
                >
            </lightning-datatable>
        </template>
    </lightning-card>
</template>
