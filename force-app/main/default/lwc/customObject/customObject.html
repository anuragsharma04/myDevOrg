<template>
    <lightning-card class="slds-align_absolute-center" title="Create Custom Object">
        <div class="slds-p-around_medium">
            <lightning-input label="Object Label" value={objectLabel} onchange={handleObjectLabelChange}></lightning-input>
            <lightning-input label="Object API Name" value={objectApiName} onchange={handleObjectApiNameChange}></lightning-input>
            <lightning-input label="Plural Label" value={pluralLabel} onchange={handlePluralLabelChange}></lightning-input>
            <lightning-button class="button" variant="brand" label="Create Object" onclick={handleCreateObject}></lightning-button>
        </div>
        <template if:true={showFields}>
            <div class="slds-p-around_medium">
                <lightning-input label="Field API Name" value={fieldApiName} onchange={handleFieldApiNameChange}></lightning-input>
                <lightning-input label="Field Label" value={fieldLabel} onchange={handleFieldLabelChange}></lightning-input>
                <lightning-input label="Field Description" value={fieldDescription} onchange={handleFieldDescriptionChange}></lightning-input>
                <lightning-button label="Create Field" onclick={handleCreateField}></lightning-button>
            </div>
           
        </template>
    </lightning-card>
</template>
